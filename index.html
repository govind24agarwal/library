<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="display-scroll">
        <div class="book-display"></div>
      </div>
      <div class="button-container">
        <button id="new-book">Add Book</button>
      </div>
    </main>
    <div class="form">
      <form action="" id="form1">
        <label for="bname">Book name:</label>
        <input type="text" id="bname" name="bname" />

        <label for="bauthor">Book author:</label>
        <input type="text" id="bauthor" name="bauthor" />

        <label for="bpage">Pages:</label>
        <input type="text" id="bpage" name="bpage" />

        <label for="bread">read the book(yes/no):</label>
        <input type="text" id="bread" name="bread" />

        <input type="text" id="submit" />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
